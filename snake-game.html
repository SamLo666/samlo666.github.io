<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-container {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }

        #gameCanvas {
            border: 4px solid #fff;
            border-radius: 10px;
            background-color: #1a1a2e;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: block;
            margin: 20px auto;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
        }

        .instructions h3 {
            margin-bottom: 10px;
        }

        .instructions p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 3em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="pulse">üêç Snake Game</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div>Score</div>
                <div class="score" id="score">0</div>
            </div>
            <div class="score-box">
                <div>High Score</div>
                <div class="score" id="highScore">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button id="startBtn" onclick="startGame()">Start Game</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="resetGame()">Reset</button>
        </div>

        <div class="instructions">
            <h3>üìù How to Play</h3>
            <p>üéÆ Use Arrow Keys or WASD to control the snake</p>
            <p>üçé Eat the red food to grow and score points</p>
            <p>‚ö†Ô∏è Don't hit the walls or yourself!</p>
            <p>üèÜ Try to beat your high score!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p style="font-size: 1.5em; margin: 20px 0;">Your Score: <span class="score" id="finalScore">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // Game state
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameRunning = false;
        let gamePaused = false;

        highScoreElement.textContent = highScore;

        // Keyboard controls
        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(e) {
            if (!gameRunning) {
                if (e.key === ' ' || e.key === 'Enter') {
                    startGame();
                }
                return;
            }

            // Prevent default arrow key behavior
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
                e.preventDefault();
            }

            // Arrow keys and WASD
            if ((e.key === 'ArrowLeft' || e.key === 'a') && dx === 0) {
                dx = -1;
                dy = 0;
            }
            if ((e.key === 'ArrowRight' || e.key === 'd') && dx === 0) {
                dx = 1;
                dy = 0;
            }
            if ((e.key === 'ArrowUp' || e.key === 'w') && dy === 0) {
                dx = 0;
                dy = -1;
            }
            if ((e.key === 'ArrowDown' || e.key === 's') && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }

        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            if (!gameRunning) {
                snake = [{x: 10, y: 10}];
                dx = 1;
                dy = 0;
                score = 0;
                scoreElement.textContent = score;
                generateFood();
            }
            
            gameRunning = true;
            gamePaused = false;
            gameOverElement.classList.remove('show');
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, 100);
        }

        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                clearInterval(gameLoop);
            } else {
                gameLoop = setInterval(updateGame, 100);
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.classList.remove('show');
            generateFood();
            drawGame();
        }

        function updateGame() {
            if (gamePaused) return;

            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#2a2a3e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#00ff00' : '#00cc00';
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // Add shine effect to head
                if (index === 0) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(
                        segment.x * gridSize + 2,
                        segment.y * gridSize + 2,
                        gridSize / 3,
                        gridSize / 3
                    );
                }
            });

            // Draw food
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Add shine to food
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 3,
                food.y * gridSize + gridSize / 3,
                gridSize / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    return;
                }
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        // Initialize game
        drawGame();
    </script>
</body>
</html>
